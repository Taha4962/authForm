<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login.php" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?ifkv=AYZoVheOk7RsxQJOLzU1XCwISLV6FINyZcKmofFLHPui_rLyALe84ksueAH4QzX_Fef-PtdJgwEUmw&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-368997829%3A1696586446791046&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://www.linkedin.com/login/" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Name" id="userName" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="userEmail"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="userPass" />
                    <label></label>
                </div>
                <button id="signUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/login.php" class="social"><i class="fab fa-facebook-f" id="facebook"></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?ifkv=AYZoVheOk7RsxQJOLzU1XCwISLV6FINyZcKmofFLHPui_rLyALe84ksueAH4QzX_Fef-PtdJgwEUmw&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-368997829%3A1696586446791046&theme=glif" class="social"><i class="fab fa-google-plus-g" id="google"></i></a>
                    <a href="https://www.linkedin.com/login/" class="social"><i class="fab fa-linkedin-in" id="linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" id="getEmail" required/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="getPass" / required>
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button id="signIn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <!-- js code -->
    <script src="script.js" type="text/javascript">

    </script>

</body>
</html>
